# gettingStarted.jsp
gettingStarted.title = Darbo prad\u017eia
gettingStarted.text = <p>Sveiki prisijung\u0119 prie FutureSonic! Mes tau pad\u0117sime sukonfig\u016bruoti program\u0105 pagal \u0161iuos punktus.<br> \
                      Gali visada spausti ant "Pagrindinis" mygtuko nor\u0117damas sugr\u012f\u017eti \u012f \u0161\u012f puslap\u012f.</p> \
                      <p>Norint gauti daugiau informacijos pra\u0161ome konsultuotis <a href="http://subsonic.org/pages/getting-started.jsp" target="_blank"><b>Prad\u017eiamokslio</b></a> gide.</p>
gettingStarted.root = \u012esp\u0117jimas! FutureSonic procesas veikia root vartotojo paskyroje. Pra\u0161ome perskaityti \
                      <a href="http://subsonic.org/pages/installation.jsp" target="_blank">\u010dia.</a> ir pakeisti j\u012f
gettingStarted.step1.title = Pakeisti administratoriaus slapta\u017eod\u012f.
gettingStarted.step1.text = Apsaugokite savo server pakeisdami standartin\u012f administriaus paskyros slapta\u017eod\u012f. \
                            Taip pat galite sukurti ir kit\u0173 vartotoj\u0173 paskyr\u0173 su skirtingomis privilegijomis.
gettingStarted.step2.title = Nustatykite media katalogus.
gettingStarted.step2.text = Nurodykite FutureSonic kur yra j\u016bs\u0173 media katalogai.
gettingStarted.step3.title = Nustatykite tinklo nustatymus.
gettingStarted.step3.text = Yra keletas puiki\u0173 nustatym\u0173 jeigu norite m\u0117gautis savo muzika nuotoliniu b\u016bdu per Internet\u0105, \
                            arba norite dalintis su savo draugais.
gettingStarted.step4.title = Kontrol\u0117s grupi\u0173 konfig\u016bravimas. 
gettingStarted.step4.text = Prid\u0117kite arba pakeiskite saugumo grupes pasirinkite tam tikras peieinamumo teises skirtingoms grup\u0117ms, \
							pradedant naudotis reikt\u0173 prad\u017eiai naudoti teisi\u0173 perkrov\u0105. (<a href="cleanupSettings.view" target="main"><b>Nuostat\u0173 perkrovimas</b></a>) 
gettingStarted.step5.title = Pri\u0117imo kontrol\u0117s teisi\u0173 valdymas.
gettingStarted.step5.text = Pakeiskite pri\u0117imo ir galim\u0173 funkcij\u0173 lygius vartotojams. (<a href="userSettings.view" target="main"><b>Vartotoj\u0173 nuostatose</b></a>) 
gettingStarted.hide = Daugiau nerodyti \u0161io prane\u0161imo
gettingStarted.hidealert = Jeigu norite ir toliau matyti \u0161\u012f prane\u0161im\u0105 pakeiskite nustatymus, eikite \u012f Nustatymai > Pagrindiniai.

